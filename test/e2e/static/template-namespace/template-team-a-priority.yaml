apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: priority-test-template
  namespace: team-a
spec:
  displayName: "Team A Priority Template"
  description: "Template for testing workspace namespace priority over default"
  defaultImage: "jupyter/base-notebook:team-a-priority"
  defaultResources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
  defaultStorageSize: "20Gi"
